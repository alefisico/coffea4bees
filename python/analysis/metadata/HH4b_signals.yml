  top_reconstruction_override: false
  friends:
    trigWeight: "metadata/datasets_HH4b_2024_v1p1_trigweights.json@@trigWeight"
    SvB: "metadata/datasets_HH4b_2024_v1p1_friend_SvB.json@@SvB"
